<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>(3)-HTML常用标签</title>
    <style>
        h1{color: #f00;}
    </style>
    <link rel="stylesheet" href="./css/(3)-HTML常用标签.css">
    <script src="./js/(3)-HTML常用标签.js"></script>
</head>
<body>
    <!-- 标题标签 -->
    <h1>这是h1标签写的</h1>
    <h2>这是h2标签写的</h2>
    <h3>这是h3标签写的</h3>
    <h4>这是h4标签写的</h4>
    <h5>这是h5标签写的</h5>
    <h6>这是h6标签写的</h6>
    <!-- 段落标签 -->
    <p>这是p标签，代表段落</p>
    <!-- 无序列表unorder list -->
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>鸭梨</li>
    </ul>
    <!-- 有序列表order list -->
    <ol>
        <li>古力娜扎</li>
        <li>迪丽热巴</li>
        <li>玛尔扎哈</li>
    </ol>
    <!-- 定义列表define list -->
    <dl>
        <dt>第一章 前端从入门到精通</dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>Javascript</dd>
        <dt>第二章 前端从精通到颈椎病康复指南</dt>
        <dd>颈部保健操</dd>
        <dd>颈部瑜伽</dd>
        <dd>颈部涂药</dd>
    </dl>
    <!-- 水平线 -->
    <hr>
    <!-- 换行符号 -->
    hello<br>world<br>
    <!-- 下拉框 -->
    <select name="bornProvince" id="">
        <option value="hlj">黑龙江省</option>
        <option value="sc">四川省</option>
        <option value="japan">日本省</option>
    </select>
    <br>
    <!-- 图片 -->
    <img src="./img/frank1.jpg" title="frank1" alt="这是一张frank的帅照">
    <br>
    <!-- 超链接 -->
    <a href="http://www.baidu.com" title="去往百度的超级链接">百度一下，你就知道</a>
    <!-- 容器标签 -->
    <div>里面什么都能放</div>
</body>
</html>
