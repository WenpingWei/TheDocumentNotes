<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>shopping</title>
		<link rel="stylesheet" href="./css/shopping.css" />
		<style>
			.left {
				background-image: radial-gradient(circle at top, #fff 60%, pink);
			}
		
			.time p {
				width: 35px;
				height: 20px;
				line-height: 20px;
				display: inline-block;
				background: #c71c60;
				color: #fff;
				text-align: center;
				font-size: 12px;
				font-weight: bold;
				border-radius: 5px;
			}
			.time p:nth-child(1){
				padding-left: 3px;
				padding-right: 5px;
			}
			.right {
				padding: 32px 53px;
			}
		</style>
	</head>
	<body>
		<!-- 全部使用行内样式来做 -->
		<!-- 外部容器 -->
		<div
			class="container"
			style="
				width: 1340px;
				height: 420px;
				background-color: #fff;
				box-shadow: 5px 8px 5px 1px #B3BFD1;
				padding: 15px ;
				box-sizing: border-box;
			"
		>
			<!-- 内部容器 -->
			<div
				class="inner_contain"
				style="
					width: 1312px;
					height: 388px;
					display: flex;
					box-shadow: 0px 2px  #f3f3f3, 0px -2px #f3f3f3;
				"
			>
				<!-- 左 -->
				<div class="left" style="width: 50%; height: auto">
					<div
						class="label"
						style="
							width: 70px;
							height: 70px;
							background: #ed4582;
							color: #fff;
							text-align: center;
							line-height: 70px;
							/* position: absolute; */
							margin-top: 18px;
							margin-left: 18px;
							border-radius: 50%;
						"
					>
						5.5折
					</div>
					<img src="./images/product.png" alt=" " style="margin: 20px 252px" />
				</div>
				<!--右 -->
				<div class="right" style="width: 50%">
					<div class="time">
						<p>剩余:&nbsp;</p>
						<p>1小时</p>
						<p>22分</p>
						<p>36秒</p>
					</div>
					<p style="color: #a7a7a7; letter-spacing: 2px; font-size: 16px">
						透过独家高端技术，将24K精纯金箔精炼成超威细的反光粒子,并注入
						妆前底霜内，带来持久保湿功效,绽放金光亮采，成就年轻光感肌!
					</p>
					<p style="font-size: 14px;margin-top: 60px;">
						<b style="color: #ee9c23">香港特快直送 零扣关 包税</b>
						净透舒缓洁面仪(1套 PINK)
					</p>
					<div
						style="
							display: flex;
							justify-content: space-between;
                            width: 530px;
                            margin-top:45px ;
						"
					>
						<p
							style="
								font-size: 14px;
								color: #a7a7a7;
								margin: 0px;
								line-height: 32px;
							"
						>
							已售499
						</p>
						<button
							type="submit"
							style="
								width: 92px;
								height: 32px;
								font-size: 16px;
								color: #fff;
								border: none;
								border-radius: 5px;
								line-height: 100%;
								background: #fa3778;
							"
						>
							马上抢
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
