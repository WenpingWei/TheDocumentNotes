<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型</title>
    <style>
        div:nth-child(1){
            display: inline-block;
            /* 盒子模型 */
            width: 100px;
            height: 50px;
            padding: 20px;
            border: 5px solid pink;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div>这是盒子1号</div>
    <div>这是盒子2号</div>
</body>
</html>
